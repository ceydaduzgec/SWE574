{% extends 'base.html' %}

{% block content %}
  <div style="padding: 10px;">
    <h1>Space Policies</h1>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="{{ form.posting_permission.id_for_label }}" class="form-label">Posting Permission:</label>
    <div class="form-check form-check-inline">
      <select name="{{ form.posting_permission.name }}" id="{{ form.posting_permission.id_for_label }}">
        {% for value, label in form.posting_permission.field.choices %}
          <option value="{{ value }}" {% if value == space.posting_permission %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>


  </div>
{% endblock %}
