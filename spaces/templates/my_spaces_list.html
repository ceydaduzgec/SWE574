{% extends 'base.html' %}
{% block content %}
  <h1>My Spaces</h1>
  {% if spaces %}
    <ul>
      {% for space in spaces %}
        <li><a href="{% url 'space_detail' pk=space.pk %}">{{ space.name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You don't have any spaces yet.</p>
  {% endif %}
{% endblock %}
