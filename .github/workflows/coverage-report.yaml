name: Coverage Report

on:
    push:
    pull_request:
        branches:
            - production
            - development
jobs:
    coverage:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout action
            uses: actions/checkout@v2
          - name: Python Django Coverage GitHub Action
            uses: dc740/django-coveragepy-github-action@0.9
            with:
              django-app: 'authenticator'
              minimum-coverage: '70'


