
% extends 'base.html' %
 {% block content %}
     <h2>Badges</h2>
     <ul>
         {% for badge in badges %}
             <li>
                 <img src="{{ badge.image.url }}" alt="{{ badge.title }}" title="{{ badge.description }}" />
                 {{ badge.title }}
             </li>
         {% endfor %}
     </ul>
 {% endblock %}
