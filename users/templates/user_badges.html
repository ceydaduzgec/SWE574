{% extends "base.html" %}

{% block content %}
  <h1>Your Badges</h1>
  <div class="badge-container">
    {% for user_badge in user_badges %}
      <div class="badge">
        <img src="{{ user_badge.badge.image.url }}" alt="{{ user_badge.badge.name }}">
        <p>{{ user_badge.badge.name }}</p>
      </div>
    {% empty %}
      <p>You don't have any badges yet.</p>
    {% endfor %}
  </div>
{% endblock %}


</body>
</html>
